<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./facebook.png" type="image/x-icon" />

    <title>Facebook</title>
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <img src="./fb.svg" alt="">
          <p>Facebook helps you connect and share</p>
          <p>with the people in your life.</p>
        </div>
       <div>
        <form action="#">
            <input
              type="email"
              placeholder="Email address or phone number"
              required
            />
            <input type="password" placeholder="password" required />
            <div class="link">
              <button type="submit" class="login">Login</button>
              <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forget">Forgotten Password?</a>
            </div>
            <hr />
            
            <div class="button">
              <a href="#">Create new account</a>
            </div>
            
          </form>
          <div class="para">
              <p><b class="createPage">Create a Page </b>for a celebrity, brand or business.</p>
          </div>
       </div>
      </div>
    </div>
  </body>
</html>
